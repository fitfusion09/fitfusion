    <script>
        AOS.init({
            duration: 1000,
            once: false, // allow reanimation
        });

        // Trigger AOS animation manually when slide changes
        const carousel = document.querySelector('#carouselExampleSlidesOnly');

        carousel.addEventListener('slide.bs.carousel', () => {
            // Remove AOS classes to re-trigger them
            const aosElements = carousel.querySelectorAll('[data-aos]');
            aosElements.forEach(el => {
                el.classList.remove('aos-animate'); // reset animation
            });
        });

        carousel.addEventListener('slid.bs.carousel', () => {
            // Re-trigger AOS animation after slide transition
            AOS.refreshHard(); // full recalculation
        });
    </script>
